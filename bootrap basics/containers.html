<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h1>Bootstrap containers</h1>
<div class="container border bg-success">
    <h2>container</h2>
    <p>fixed width container</p>
</div>
<div class="containber-fluid border bg-primary my-3">
    <h2>container fluid</h2>
    <p>fills the entire width</p>
</div>
<div class="container-md border bg-danger">
    <h2>container -md</h2>
    <p>with break points fixed width on medium screens and above, but full width on small and extra-small screens</p>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
